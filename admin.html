<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemistry Cycle – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --accent: #dc2626;
      --accent-dark: #b91c1c;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8fafc;
    }

    header {
      background: linear-gradient(90deg, var(--accent-dark), var(--accent));
      color: #fff;
      padding: 1rem;
    }

    header div {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      color: #fee2e2;
      text-decoration: none;
      margin-left: 1rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: .9rem;
    }

    input, select {
      width: 100%;
      padding: .45rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: .3rem;
    }

    button {
      margin-top: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: .55rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
    }

    button.secondary {
      background: #6b7280;
    }

    .status {
      margin-top: .75rem;
      font-size: .9rem;
    }

    .files {
      margin-top: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: .75rem;
      background: #f9fafb;
      max-height: 260px;
      overflow-y: auto;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .4rem 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: .85rem;
    }

    .row:last-child {
      border-bottom: none;
    }

    .delete {
      background: #ef4444;
      font-size: .75rem;
      padding: .25rem .7rem;
    }
  </style>
</head>

<body>

<header>
  <div>
    <strong>Chemistry Cycle – Admin</strong>
    <nav>
      <a href="index.html">Home</a>
      <a href="branches.html">Notes</a>
    </nav>
  </div>
</header>

<main>

  <!-- UPLOAD -->
  <div class="card">
    <h2>Upload PDF</h2>

    <form id="uploadForm">
      <label>Subject</label>
      <select id="subject">
        <option>IPP</option>
        <option>EEE</option>
        <option>MAT</option>
        <option>CHY</option>
        <option>EV</option>
        <option>ESS</option>
        <option>BIO</option>
        <option>ADLD</option>
        <option>BE</option>
      </select>

      <label>Title / Chapter (shown to users)</label>
      <input id="title" placeholder="Unit 1 – Atomic Structure">

      <label>PDF File</label>
      <input id="file" type="file" accept="application/pdf">

      <button>Upload</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <!-- MANAGE -->
  <div class="card">
    <h2>Manage Files</h2>

    <select id="manageSubject">
      <option>IPP</option>
      <option>EEE</option>
      <option>MAT</option>
      <option>CHY</option>
      <option>EV</option>
      <option>ESS</option>
      <option>BIO</option>
      <option>ADLD</option>
      <option>BE</option>
    </select>

    <button id="load" class="secondary">Load Files</button>

    <div id="files" class="files">No files loaded.</div>
  </div>

</main>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  const supabase = createClient(
    'https://brvbbxbfcrcpgkxxfuhv.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJydmJieGJmY3JjcGdreHhmdWh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1NzM1MzIsImV4cCI6MjA4MDE0OTUzMn0.Z8FYzhVSn0eMgQAWcXg9ul70AeSyWMid4dFtrhAZalQ'
  );

  const uploadForm = document.getElementById('uploadForm');
  const statusEl = document.getElementById('status');

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const subject = document.getElementById('subject').value;
    const title = document.getElementById('title').value.trim();
    const file = document.getElementById('file').files[0];

    if (!title || !file) {
      statusEl.textContent = "Title and PDF are required.";
      statusEl.style.color = "#b91c1c";
      return;
    }

    const safeTitle = title.replace(/[^a-zA-Z0-9 _-]/g, '');
    const path = `chemistry_cycle/${subject}/${safeTitle}.pdf`;

    statusEl.textContent = "Uploading...";
    statusEl.style.color = "#374151";

    const { error } = await supabase
      .storage
      .from('notes')
      .upload(path, file, { upsert: true });

    if (error) {
      statusEl.textContent = error.message;
      statusEl.style.color = "#b91c1c";
      return;
    }

    statusEl.textContent = "Upload successful!";
    statusEl.style.color = "#15803d";
    uploadForm.reset();
  });

  async function loadFiles(subject) {
    const box = document.getElementById('files');
    box.textContent = "Loading...";

    const { data, error } = await supabase
      .storage
      .from('notes')
      .list(`chemistry_cycle/${subject}`);

    if (error || !data.length) {
      box.textContent = "No files found.";
      return;
    }

    box.innerHTML = "";

    data.forEach(file => {
      const row = document.createElement('div');
      row.className = "row";

      const name = document.createElement('span');
      name.textContent = file.name.replace('.pdf', '');

      const del = document.createElement('button');
      del.className = "delete";
      del.textContent = "Delete";

      del.onclick = async () => {
        if (!confirm(`Delete "${file.name}"?`)) return;
        await supabase.storage
          .from('notes')
          .remove([`chemistry_cycle/${subject}/${file.name}`]);
        row.remove();
      };

      row.append(name, del);
      box.appendChild(row);
    });
  }

  document.getElementById('load').onclick = () => {
    loadFiles(document.getElementById('manageSubject').value);
  };
</script>

</body>
</html>
